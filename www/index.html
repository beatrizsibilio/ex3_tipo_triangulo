<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-sm">
        <h3>Tipos de triangulo</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="numero"><p>Digite o tamanho do primeiro lado do triângulo:</p></label>
          <input type="number" class="form-control display" id="lado1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="numero"><p>Digite o tamanho do segundo lado do triângulo:</p></p></label>
          <input type="number" class="form-control display" id="lado2">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="numero"><p>Digite o tamanho do terceiro lado do triângulo:</p></p></label>
          <input type="number" class="form-control display" id="lado3">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <button class="btn btn-warning btn-block" id="verificar">Verificar</button>
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-10 offset-1" id="resultado"></div>
    </div>
  </div>
</body>
</html>
